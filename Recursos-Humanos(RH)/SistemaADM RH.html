<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/jsPDF-2.5.1/dist/jspdf.umd.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de RH</title>

    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #1E90FF;
        }

        nav {
            background-color: #444;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #1E90FF;
        }

        section {
            padding: 20px;
        }

        form {
            max-width: 600px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1E90FF;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #1E90FF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #007BFF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
            color: #fff;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            color: #fff;
        }
    </style>

</head>
<body>
    <header>
        <h1>Sistema de RH</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#cadastro">Cadastro</a></li>
            <li><a href="#listagem">Listagem</a></li>
            <li><a href="#relatorios">Relatórios</a></li>
        </ul>
    </nav>

    <section id="cadastro">
        <h2>Cadastro de Funcionário</h2>
        <form id="employeeForm" enctype="multipart/form-data">
            <label for="firstName">Nome:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Sobrenome:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required>

            <label for="salary">Salário:</label>
            <input type="number" id="salary" name="salary" required>

            <label for="paymentMethod">Método de Pagamento:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="bankTransfer">Transferência Bancária</option>
                <option value="check">Cheque</option>
                <option value="cash">Dinheiro</option>
            </select>

            <label for="photo">Foto:</label>
            <input type="file" id="photo" name="photo">

            <button type="button" onclick="submitForm()">Cadastrar</button>
        </form>
    </section>

    <section id="listagem">
        <h2>Listagem de Funcionários</h2>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>E-mail</th>
                    <th>CPF</th>
                    <th>RG</th>
                    <th>Salário</th>
                    <th>Método de Pagamento</th>
                    <th>Foto</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
    </section>

    <section id="relatorios">
        <h2>Relatórios</h2>
        <div id="reports">
            <div id="reportContent"></div>
        </div>
        <button onclick="generateReports()">Gerar Relatório</button>
        <button onclick="saveAsPDF()">Salvar como PDF</button>
    </section>



    

    <script>
        function submitForm() {
            var formData = new FormData(document.getElementById('employeeForm'));
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var cpf = document.getElementById('cpf').value;
            var rg = document.getElementById('rg').value;
            var salary = document.getElementById('salary').value;
            var paymentMethod = document.getElementById('paymentMethod').value;

            // Exemplo de adição à tabela (simulado)
            var table = document.getElementById('employeeTable').getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);
            var cell6 = newRow.insertCell(5);
            var cell7 = newRow.insertCell(6);
            var cell8 = newRow.insertCell(7);
            var cell9 = newRow.insertCell(8);

            cell1.innerHTML = firstName;
            cell2.innerHTML = lastName;
            cell3.innerHTML = email;
            cell4.innerHTML = cpf;
            cell5.innerHTML = rg;
            cell6.innerHTML = salary;
            cell7.innerHTML = paymentMethod;


if (formData.get('photo')) {
    
    var photoName = formData.get('photo').name;

    
    var imagePath = '/IMG/' + encodeURIComponent(photoName);

    
    var imageElement = new Image();
    imageElement.src = imagePath;
    imageElement.alt = "Foto do Funcionário";
    cell8.innerHTML = '';
    cell8.appendChild(imageElement);
} else {
    cell8.innerHTML = 'N/A';
}
            cell9.innerHTML = '<button onclick="removeEmployee(this)">Remover</button>';
        }

        function removeEmployee(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>

<script>
    function generateReports() {
        var table = document.getElementById('employeeTable');
        var numRows = table.rows.length - 1;

        var totalSalary = 0;
        var maxSalary = 0;
        var minSalary = Number.MAX_SAFE_INTEGER;
        for (var i = 1; i <= numRows; i++) {
            var salary = parseFloat(table.rows[i].cells[5].innerHTML);
            totalSalary += salary;

            if (salary > maxSalary) {
                maxSalary = salary;
            }
            if (salary < minSalary) {
                minSalary = salary;
            }
        }

        var averageSalary = totalSalary / numRows;

        var reportContent = document.getElementById('reportContent');
        reportContent.innerHTML = '<h3>Relatório Executivo de RH</h3>' +
                                  '<p>Número total de funcionários: ' + numRows + '</p>' +
                                  '<p>Média salarial: R$ ' + averageSalary.toFixed(2) + '</p>' +
                                  '<p>Salário máximo: R$ ' + maxSalary.toFixed(2) + '</p>' +
                                  '<p>Salário mínimo: R$ ' + minSalary.toFixed(2) + '</p>';
    }
    function saveAsPDF() {
    var table = document.getElementById('employeeTable');
    var numRows = table.rows.length - 1;

    var totalSalary = 0;
    var maxSalary = 0;
    var minSalary = Number.MAX_SAFE_INTEGER;
    for (var i = 1; i <= numRows; i++) {
        var salary = parseFloat(table.rows[i].cells[5].innerHTML);
        totalSalary += salary;

        if (salary > maxSalary) {
            maxSalary = salary;
        }
        if (salary < minSalary) {
            minSalary = salary;
        }
    }

    var averageSalary = totalSalary / numRows;

    // Corrigir a criação do objeto jsPDF
    var pdf = new window.jspdf.jsPDF();

    // Adiciona conteúdo ao PDF com estilos aprimorados
    pdf.setFont('helvetica', 'bold');
    pdf.setFontSize(18);
    pdf.text('Relatório Executivo de RH', 20, 15);

    pdf.setFont('helvetica', 'normal');
    pdf.setFontSize(12);
    pdf.text('Número total de funcionários: ' + numRows, 20, 30);
    pdf.text('Média salarial: R$ ' + averageSalary.toFixed(2), 20, 45);
    pdf.text('Salário máximo: R$ ' + maxSalary.toFixed(2), 20, 60);
    pdf.text('Salário mínimo: R$ ' + minSalary.toFixed(2), 20, 75);

    // Adiciona um botão no PDF para salvar
    pdf.save('Relatorio_RH.pdf');
}

</script>


</body>
</html>
